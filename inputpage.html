<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>input practice</title>
</head>

<body bgcolor="#00FFD4">
  <center>
    <img src="C:\Users\user\Desktop\Web Development\web development\HTMLpersonalsite\form.png" alt="Form image" , height="250" , width="250">
    <form class="" action="index.html" method="post">
      <strong><label>Name : </label></strong>
      <input type="text" name="" value="">
      <br><br>
      <strong><label>Contact Number : </label></strong>
      <input type="tel" name="" value="">
      <br><br>
      <strong><label>Address : </label></strong>
      <textarea name="name" rows="4" cols="30"></textarea>
      <br><br>
      <strong><label>Date of birth : </label></strong>
      <input type="date" min="1900-01-01" max="2021-19-08">
      <br><br/>
      <strong><label>Email : </label></strong>
      <input type="email">
      <br><br>
      <strong><label>Do you want to receive updates on email</label></strong>
      <input type="checkbox">
      <br><br>
      <input type="submit">
      <br><br>
  </center>

  </form>


</body>
